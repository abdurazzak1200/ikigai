{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<main style="margin-top:7rem;" role="main">


    <section class="mt-4 mb-5">
        <div style="text-align:center" class="container mb-4">
            <h1 class="font-weight-bold title">Регистрация</h1>
            <form class="register_form" action="" method="POST" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" value="Зарегаться">
            </form>
        </div>
    </section>

</main>
{% endblock %}
