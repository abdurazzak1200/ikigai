{% extends 'base.html' %}
{% block content %}
<main role="main">


	<div class="jumbotron border-round-0 min-50vh" style="background-image:url(https://images.unsplash.com/photo-1522204657746-fccce0824cfd?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=84b5e9bea51f72c63862a0544f76e0a3&auto=format&fit=crop&w=1500&q=80);">
	</div>
	<div class="container mb-4">
		<img src="{{author.profile.image.url}}" class="mt-neg100 mb-4 rounded-circle" width="128">
		<h1 class="font-weight-bold title">{{author.username}}</h1>
		<p>
			{{author.profile.bio}}
		</p>
	</div>
	<div class="container-fluid mb-5">
		<div class="row">
			<div class="card-columns">
				{% for profile_post in profile_posts %}
				<div class="card card-pin">
					<img class="card-img" src="{{ profile_post.img.url }}" alt="Card image">
					<div class="overlay">
						<h2 class="card-title title">{{profile_post.title}}</h2>
						<div class="more">
							<a href="{% url 'detail_post' profile_post.id %}">
								<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> More </a>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>

</main>
{% endblock %}
